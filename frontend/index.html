<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Books</title>
    <!--BOOTSTRAP 4-->
    <link rel="stylesheet" href="https://bootswatch.com/4/cosmo/bootstrap.min.css">
    <!--ANIMATE CSS-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <a href="/" class="navbar-brand">Books App</a>
        </div>
    </nav>
    <div class="container p-4 ">
        <div class="row">
            <div class="col-md-4 fomulita ">
                <!--FORMULARIO-->
                <form class="" id="book-form"  type="text" >
                    <div class="form-group">
                        <input placeholder="Book Title" class="form-control" id="title" type="text" autofocus>
                    </div>      
                    <div class="form-group">
                        <input placeholder="Author" class="form-control" type="text" id="author" >
                    </div>              
                    <div class="form-group">
                        <input class="form-control" placeholder="ISBN" type="text" id="isbn" id="">
                    </div>
                    <div class="form-group">
                        <input placeholder="Price" class="form-control" type="text" id="price" >
                    </div>
                    <div class="form-group">
                        <input placeholder="Status Life" type="text" class="form-control" id="status_life" type="text">
                    </div>
                    <div class="form-group">
                        <input class="form-control" placeholder="Status Book" id="status_book" type="text">
                    </div>
                    <div class="input-group mb-3">
                        <div class="custom-file">
                            <input id="image" class="custom-file-input" type="file">
                            <label for="image" class="custom-file-label">Elige Una Imagen</label>
                        </div>
                    </div>
                    <button class="btn btn-primary btn-block">Guardar Libro</button>
                </form>
            </div>
            <div id="books-cards" class="col-md-8">
                
            </div>
        </div>
    </div>
</body>
</html>
